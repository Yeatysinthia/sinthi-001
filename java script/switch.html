    <script>
        let a = prompt();
        switch (true) {
            case (a >= 90 && a <=100):
                document.write("A+");
                break;
            case (a >= 70 && a <=80):
                document.write("B+");
                break;
            case (a >= 50 && a <=60):
                document.write("C+");
                break;
            default:
                document.write("FAIL");
                break;

        }
    </script>
