<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number for Factorial:"));
        let n = 1;

        for (let i = 1; i <= num; i++) {
            n = n * i;
        }

        document.write("Factorial of " + num + " is: " + n);
    </script>
</body>
</html>
