<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade marks</title>
</head>
<body>
    <script>
        let mark = Number(prompt("Enter your Mark"));

        if( mark>=80 ){
            document.write("A+");
        } 
       else if( mark>=70 ){
            document.write("A");
        } 
        else if( mark>=60 ){
            document.write("B");
        } 
        else{
            document.write("F");
        }
    
        
    </script>
</body>
</html>
