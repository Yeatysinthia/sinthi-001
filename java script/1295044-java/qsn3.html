<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter first number:"));
        let b = Number(prompt("Enter second number:"));
        let c = Number(prompt("Enter third number:"));


        if( a>b && a>c){
            document.write("maximum number is:", a)
        }else if(  b>a && b>c){
             document.write("maximum number is:", b)
        }
        else(
             document.write("maximum number is:", c)
        )
    </script>
</body>
</html>
