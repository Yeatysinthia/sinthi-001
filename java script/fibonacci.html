<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter a number:"));
        let first = 0;
        let second = 1;

        document.write("Fibonacci Series: ");

        for (let i = 1; i <= n; i++) {
            document.write(first + " ");

            let next = first + second; 
            first = second;
            second = next; 
        }
    </script>
</body>
</html>
