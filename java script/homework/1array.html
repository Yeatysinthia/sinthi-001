<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [4,4,-4,-1,0,-8,0,45,9,79];
        let positiveElement = 0;
        let negetiveElement = 0;
        let zeroElement = 0;
        let sum=0;
         
        for(let i=0; i<=data.length; i++){
            if(data[i]>0){
                positiveElement++;
                sum+=data[i];
            }else if(data[i]<0){
                negetiveElement++;
                sum +=data[i];
            }
            else if(data[i]==0){
                zeroElement++;
               
            }
        }
            document.writeln("Pisitive elements:",positiveElement);
            document.writeln("Negative elements:", negetiveElement);
            document.writeln("Total Zero:", zeroElement);
            document.writeln("Sum of array:", sum);

        </script>
</body>
</html>
