<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = Number(prompt("Enter a number for Factorial:"));
    let f = 1;

    for (let i = 1; i <= num; i++) {
        f = f * i;
    }

    document.write("Factorial of " + num + " is: " + f);
</script>
</body>
</html>
