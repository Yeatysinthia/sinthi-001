<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number:");
      if (num % 2 == 0) {
        document.writeln("This is a even number.");
      } else {document.writeln ("This is a odd number.")} ;
    </script>
  </body>
</html>
