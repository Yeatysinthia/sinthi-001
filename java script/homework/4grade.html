<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = prompt("Enter your Mark");

        if(mark>=90 && mark<=100){
            document.writeln("A");
        } 
       else if(mark>=80 && mark<=89){
            document.writeln("B");
        } 
        else if(mark>=70 && mark<=79){
            document.writeln("A");
        } 
       else if(mark>=60 && mark<=69){
            document.writeln("A");
        } 
        else{
            document.writeln("F");
        }
    
        
    </script>
</body>
</html>
