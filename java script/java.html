<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        // number
        let a = 20;
        let b = 25;
        let sum = (a + b);
        console.log(typeof sum);
        document.write(sum)

        // string type
        let first_name = "GOOD MORNING";
        let last_name = "HELLO WORLD";
        let full_name = first_name + " " + last_name
        console.log(typeof full_name)
        document.write(full_name)
        // Boolean data type true /false
        let p = 5
        let x = 15
        let r = p > x 
        console.log(r)
        console.log(typeof r)
        document.write(r)
        // Undefine
        let num;
        console.log(num)
        // null no value
        let nv = null;
        console.log(nv)

    </script>
</body>
</html>
